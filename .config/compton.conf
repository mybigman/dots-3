shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 4;
shadow-offset-x = -4;
shadow-offset-y = -4;
shadow-opacity = 0.4;
shadow-exclude = [
    "name = 'Notification'",
    "name = 'GLava'",
    "name = 'XAVA'",
    "class_g = 'Rofi'",
    "class_g = 'Tilda'",
    "class_g = 'Conky'",
    "class_g = 'BlankConky'",
    "class_g = 'Wine'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "_GTK_FRAME_EXTENTS@:c"
];
menu-opacity = 0.9;
frame-opacity = 1;
alpha-step = 0.06;
opacity-rule = [
    "80:name = 'XAVA'",
    "80:class_g = 'Covergloobus.py'",
    "80:class_g = 'Conky'"
];
blur-background = true;
blur-background-frame = true;
blur-method = "kawase";
blur-strength = 10;
blur-kern = "7x7box";
blur-background-exclude = [
    "class_g = 'Wine'",
    "name = 'GLava'",
    "name = 'XAVA'",
    "name = 'plank'",
    "class_g = 'Covergloobus.py'",
    "class_g = 'Conky'",
    "class_g = 'Cairo-clock'",
    "class_g = 'BlankConky'",
    "class_g = 'Tilda'",
    "_GTK_FRAME_EXTENTS@:c"
];
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "none";
dbe = false;
paint-on-overlay = true;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
glx-swap-method = "undefined";
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; };
};
